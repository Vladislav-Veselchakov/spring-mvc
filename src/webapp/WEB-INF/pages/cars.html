<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars table</title>
</head>
<body>
<h3>cars table</h3>
<br/>
<table>
    <tr>
        <th>model</th>
        <th>TypeOfOwner</th>
        <th>cost</th>
    </tr>
    <tr th:each = "car : ${cars}">
        <td th:utext = "${car.model}"> </td>
        <td th:utext = "${car.TypeOfOwner}"> </td>
        <td th:utext = "${car.cost}"> </td>
    </tr>
</table>

</body>
</html>
